<!DOCTYPE html>
<html>
<head>
	<title>
		Spacing Blur Color
	</title>
	<link rel="stylesheet" type="text/css" href="spaceblurcolor.css">
</head>
<body>
<h2>Updating the Spacing Blur and Color</h2>

<div class="controls">
 <label for="spacing">Spacing: </label>
 <input type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

 <label for="blur">Blur: </label>
 <input type="range" name="blur" min="0" max="25" value="0" data-sizing="px">

 <label for="basecolor">Base Color: </label>
 <input type="color" name="basecolor" value="#42aaf4" >
</div>

<img src="5.jpg" id="image">

<script type="text/javascript" src="spaceblurcolor.js"></script>
</body>
</html>
